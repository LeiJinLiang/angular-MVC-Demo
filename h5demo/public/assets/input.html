<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <style>
        input{
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <mark>addEventListener</mark>
    </header>
    <input type="image"
           src="http://ww1.sinaimg.cn/bmiddle/6a1f7f3bgw1f0e7ekabbuj20qo0qogrp.jpg"
           width="50px" height="50px">
    <input type="range" name="range1" value="25" min="0" max="100" step="5" onchange="value_change()" id="range">
    <output id="output1">10</output>
    <details id="detail1" style="cursor: pointer">
        <summary>info</summary>
        <p id="p" style="visibility: hidden">indomoreindomoreindomoreindomoreindomoreindomoreindomore
            indomoreindomoreindomoreindomoreindomoreindomoreindomore
            indomoreindomoreindomoreindomoreindomoreindomore</p>
    </details>
    <article>
        <h1>progress</h1>
        <p>
            完成百分比:
            <progress id="progress" max="100">
                <span>0</span>%
            </progress>
        </p>
        <input type="button" id="btn" value="111">
        </progress>
    </article>
    <article>
        <p>
            磁盘使用量:
            <meter value="40" min="0" max="160">40/160<meter>GB
        </p>
        <p>
            你的得分是:
            <meter value="91" min="0" max="100" low="40" high="90" optimum="100">
                A+
            </meter>
        </p>
    </article>
    <script type="text/javascript" src="js/input.js"></script>
</body>
</html>
